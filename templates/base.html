<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django File Sharing</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bulma.min.css' %}">

    <script defer src="{% static 'js/all.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/reconnecting-websocket.min.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
    <script type="text/javascript" src="{% static 'js/semantic.min.js' %}"></script>
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500&display=swap" rel="stylesheet">

    <style type="text/css">
        #changeform {
            display: none;
        }
    </style>
</head>
<body>
<div class="ui secondary  menu">
    <div class="item">
        <a class="item" style="font-family: 'Noto Sans JP'">
            Django File Share
        </a>
    </div>
    <div class="right menu">
        <div class="item">
            <a class="item">
                {% if request.user.is_authenticated %}
                    <p style="color: purple; font-size: 18px">{{ request.user }}</p>
                {% endif %}
            </a>
        </div>
        <div class="item">
            <div class="ui item">
                <a href="{% url 'logout' %}" style="font-size: 18px; color: #062c33">  Logout</a>
            </div>
        </div>
    </div>
</div>
<hr>
<section class="section">
    <div class="columns">
        <div class="column is-4-tablet is-3-desktop is-2-widescreen">
            <nav class="menu">
                <nav class="menu">
                    <p class="menu-label">
                        Menu
                    </p>
                    <ul class="menu-list">
                        <li>
                            <a href="{% url 'drive' %}">
                                  <span class="icon">
                                      <i class="fas fa-hdd"></i>
                                  </span>
                                Drive
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'upload' %}">
                                  <span class="icon">
                                      <i class="fas fa-cloud-upload-alt"></i>
                                  </span>
                                Upload
                            </a>
                        </li>
                    </ul>
                </nav>
            </nav>
        </div>
        <div class="column">
            {% block main %}
            {% endblock %}
        </div>
    </div>
</section>
</body>
</html>
