{% extends 'base.html' %}
{% block main %}
{% load crispy_forms_tags %}
<section class="section" style="margin: auto; ">
 <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     {{ form|crispy }}
     <button type="submit" class="btn btn-primary">Upload</button>
 </form>
</section>
{% endblock %}
